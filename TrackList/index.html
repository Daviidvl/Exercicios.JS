<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habit Tracker — Lista de Hábitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app" aria-live="polite">
    <header>
      <h1 class="title">Habit Tracker</h1>
      <p class="subtitle">Adiciona hábitos, marca como feito/não feito e acompanha o teu progresso.</p>
    </header>

    <section class="controls">
      <div class="input">
        <input id="habitInput" type="text" placeholder="Novo hábito (ex.: Beber água)" autocomplete="off" />
        <button id="addBtn" class="btn primary">Adicionar</button>
      </div>
      <div class="toolbar">
        <button id="toggleAllBtn" class="btn ghost">Marcar todos</button>
        <button id="clearDoneBtn" class="btn danger">Remover concluídos</button>
      </div>
    </section>

    <section class="list" id="list">
      <div class="empty" id="emptyState">Sem hábitos ainda. Adiciona o primeiro acima. ✨</div>
    </section>

    <section class="progress-wrap">
      <div class="progress-top">
        <div class="progress-msg" id="progressMsg">Adiciona hábitos para começar</div>
        <div class="pill" id="counter">0/0 feitos</div>
      </div>
      <div class="progress">
        <div class="bar" id="bar"></div>
        <div class="label" id="percent">0%</div>
      </div>
    </section>

  </main>

  <template id="itemTemplate">
    <div class="item" data-id="">
      <button class="check">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </button>
      <div class="text">
        <input class="title" value="" />
      </div>
      <div class="actions">
        <button class="btn ghost" data-action="duplicate">⎘</button>
        <button class="btn danger" data-action="delete">✕</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
